
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelFlex - محول صور احترافي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Tajawal', sans-serif; margin: 0; padding: 0; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #app-loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
    <script>
        // تهيئة بسيطة لبيئة التشغيل لضمان عمل بعض المكتبات
        window.process = { env: { NODE_ENV: 'production' } };
        window.addEventListener('error', function(e) {
            console.error('Runtime Error:', e.error);
            const errorDisplay = document.getElementById('error-display');
            if (errorDisplay) {
                errorDisplay.style.display = 'block';
                errorDisplay.innerText = 'حدث خطأ أثناء تشغيل التطبيق: ' + e.message;
            }
        });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?bundle",
    "heic2any": "https://esm.sh/heic2any@0.0.4?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="app-loading">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-slate-500 font-bold">جاري تحميل PixelFlex...</p>
            <div id="error-display" class="hidden mt-4 p-4 bg-red-50 text-red-600 rounded-xl text-sm border border-red-100 max-w-md text-center"></div>
        </div>
    </div>
    
    <div id="root"></div>

    <script>
        // إخفاء شاشة التحميل بمجرد بدء التطبيق
        window.addEventListener('load', () => {
            const loader = document.getElementById('app-loading');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }, 500);
            }
        });
    </script>
</body>
</html>
